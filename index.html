		document.getElementById("more").addEventListener('click', () => {
			document.getElementById('projects').style.display = 'block';
			document.getElementById('me').style.display = 'none';
			document.getElementsByClassName('back-button')[0].style.display = 'block';
		});

			document.getElementById('me').style.display = 'block';
			document.getElementsByClassName('back-button')[0].style.display = 'none';
		});

		const projectsHtml = projects.map((project) => {
			const { items, ...proj } = project;
			let itemLayout = `${document.getElementById('itemLayout').innerHTML}`;
			const itemsHtml = items.map((item) => {
				let baseString = `${itemLayout}`;
				Object.keys(item).forEach((key) => {
					baseString = baseString.replace(new RegExp(`{{${key}}}`, 'g'), item[key]);
				});

				if (project.label === 'Android') {
					((mItem) => {
						fetch(`https://powerful-chamber-95026.herokuapp.com/${mItem.id}`)

								if (res.status === 200) {
									res.json().then((json) => {
										callback(mItem.id, json.url);
									});
								}
							});
					})(item);
				}

				return baseString;
			}).join('');

			let projectLayout = `${document.getElementById('projectLayout').innerHTML}`;

			Object.keys(proj).forEach((key) => {
				projectLayout = projectLayout.replace(new RegExp(`{{${key}}}`, 'g'), proj[key]);
			});

			return projectLayout.replace('{{items}}', itemsHtml);
		}).join('');

		document.getElementById('projects').innerHTML = projectsHtml;
