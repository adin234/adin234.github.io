		<script type="text/html" id="projectLayout">
			<section class="projects" id="{{icon}}">

				<ul>
				{{items}}

		<script type="text/html" id="itemLayout">

						<a href="{{url}}" target="_blank"><h3>{{name}}</h3></a>
						<div class="line-clamp">
							<p>{{shortDesc}}</p>
						</div>
						<sub>{{note}}</sub>
					</div>
				</a>
			</li>
		</script>

	<script type="text/javascript">
		const projects = [{
			label: 'Android',
			icon: 'fa-android',
			items: [{
				id: 'com.application.easycover',
				img: 'https://lh3.googleusercontent.com/J4Txk2CYrrHkn0nKkLb2Cz0Cu_TTF8xHsOaOUmteN55GOs2ZI8uwPac_ttZcoKRRxMM=s360',
				url: 'https://play.google.com/store/apps/details?id=com.application.easycover',
				name: 'EasyCover MY',
				shortDesc: 'EasyCover app is a mobile service platform application for general public who wish to submit request for insurance quotes & hence translate as warm leads to insurance professionals.',
				note: '*Started the project from scratch'
			}, {
				id: 'com.hacarus.mobile.v2',
				img: 'https://is4-ssl.mzstatic.com/image/thumb/Purple128/v4/2e/7c/79/2e7c793f-d1d3-3e2f-96d1-8c1692aeba44/source/512x512bb.jpg',
				url: 'https://play.google.com/store/apps/details?id=com.hacarus.mobile.v2',
				name: 'Hacarus Mobile',
				shortDesc: 'It is hard to monitor one’s diet and daily meal. To solve this problem, we’ve developed a way to give users personalized recommendation and meal advice based on basic user information. You do not even need to log every meal. Our algorithms will make good recommendation based on little data. The technology that we are using will surely help you manage your meals and diet.',
				note: '*Started the project from scratch'
			}, {
				id: 'com.prioriti.smartshopper',
				img: 'https://lh3.googleusercontent.com/nAOY0W9IYKRIDvjFz5C4JySkqxJXkOO-I-q6V6Q0LCzt3KJ2GaLUGt8VUty9M2JAZ5cA=s360',
				url: 'https://play.google.com/store/apps/details?id=com.prioriti.smartshopper&hl=en',
				name: 'Prioriti Shopper',
				shortDesc: 'Using AI technology, the shopping experience is personalized and customized always been a priority for the priority. We understand that shopping is like science and every buyer is unique, therefore we take you to the shopping experience Smart (Smart Shopping) who understand who you are based on your profile and are designed in accordance with the deals you need.',
				note: '*Maintenance and small feature additions'
			}, {
				id: 'ph.billeasev2.mobile',
				img: 'https://lh3.googleusercontent.com/fN1vwnCfKIhMEm9eDLIE86aUsaSE2p3Hne5hnUJCIZV0QTEfXWurPK6IeV6Wm7cQJpfi=s360',
				url: 'https://play.google.com/store/apps/details?id=ph.billeasev2.mobile',
				name: 'BillEase – Installments for Lazada',
				shortDesc: 'Want to purchase an item from Lazada but quickly realized you can\'t afford it? Want to avail an installment plan but have no credit card to do so ? Worry not, because BillEase has got you covered.',
				note: '*Released the early prototype'
			}, {
				id: 'apps.philstocks.ph',
				img: 'https://lh3.googleusercontent.com/4WZJMHMC5KbCDTQcTx652pQIiejftohwW5XVv571M2tExNRr8fkPPma907naXZMdkFYA=s360',
				url: 'https://play.google.com/store/apps/details?id=apps.philstocks.ph',
				name: 'Philstocks Mobile',
				shortDesc: 'Philstocks Mobile is perfect for traders-on-the-go. Place your trades with ease, check the status of your orders and view your portfolio performance with easy trade access. Fund your account real-time for fast trades. Stay in the know and optimize your trading strategy with detailed real-time stock and market quotes, interactive charts, screeners, customizable watchpack, fresh disclosures and PSE news. Plus share your trading experience with your family and friends via Facebook and Twitter through its Share feature. Experience all these from the palm of your hand anytime, anywhere.',
				note: '*Early prototype'
			}]
		}];

		const callback = (id, url) => {
			document.getElementById(id).src = url;
		}

		document.getElementById("more").addEventListener('click', () => {
			document.getElementById('projects').style.display = 'block';
			document.getElementById('me').style.display = 'none';
			document.getElementsByClassName('back-button')[0].style.display = 'block';
		});

		document.getElementsByClassName('back-button')[0].addEventListener('click', () => {
			document.getElementById('projects').style.display = 'none';
			document.getElementById('me').style.display = 'block';
			document.getElementsByClassName('back-button')[0].style.display = 'none';
		});

		const projectsHtml = projects.map((project) => {
			const { items, ...proj } = project;
			let itemLayout = `${document.getElementById('itemLayout').innerHTML}`;
			const itemsHtml = items.map((item) => {
				let baseString = `${itemLayout}`;
				Object.keys(item).forEach((key) => {
					baseString = baseString.replace(new RegExp(`{{${key}}}`, 'g'), item[key]);
				});

				if (project.label === 'Android') {
					((mItem) => {
						fetch(`https://powerful-chamber-95026.herokuapp.com/${mItem.id}`)
							.then((res, b) => {
								if (res.status === 200) {
									res.json().then((json) => {
										callback(mItem.id, json.url);
									});
								}
							});
					})(item);
				}

				return baseString;
			}).join('');

			let projectLayout = `${document.getElementById('projectLayout').innerHTML}`;

			Object.keys(proj).forEach((key) => {
				projectLayout = projectLayout.replace(new RegExp(`{{${key}}}`, 'g'), proj[key]);
			});

			return projectLayout.replace('{{items}}', itemsHtml);
		}).join('');

		document.getElementById('projects').innerHTML = projectsHtml;

	</script>
